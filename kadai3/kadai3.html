<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xeeeeff);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 1000);
        //------------------------------------------------------------------------------------------------
        //6面分のテクスチャー読み込み
        var materials = [
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bsl.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bsr.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img3.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img4.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bf.png")}),
          new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img_bb.png")}),
       ];
        
         var material = new THREE.MeshFaceMaterial(materials);// マテリアルをセット
        
        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(5,5,5,5);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-1,0);
        
        // 箱を作成
        var geometry = new THREE.BoxGeometry(1, 2, 0.5);
        var box = new THREE.Mesh(geometry, material);
        box.position.set(0,0,0);
        
        //全体のオブジェクト

        const all = new THREE.Group();
        all.add(plane);//平面を追加
        all.add(box); // ペンギンを追加
        all.position.set(0,0,-5);//全体グループの原点の位置
        scene.add(all); 
        
        //---------------------------------------------------------------------------------------------
        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);
  
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        // シーンに追加
        scene.add(directionalLight2);

        // 木0テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("img/original tree0.png");
        var mat0 = new THREE.MeshLambertMaterial({transparent: true});
        mat0.map = texture0;

        // 木0を作成(原点に作成)
        var geometry = new THREE.PlaneGeometry(75, 100);
        var original tree0 = new THREE.Mesh(geometry, mat0);
        scene.add(original tree0);

        // 木1テクスチャー読み込み
        var texture1 = textureLoader.load("img/tree1.png");
        var mat1 = new THREE.MeshLambertMaterial({transparent: true});
        mat1.map = texture1;

        // 木1を作成(原点に作成)
        var tree1 = new THREE.Mesh(geometry, mat1);
        tree1.position.set(100, 0, 100);
        scene.add(tree1);

        // 木2テクスチャー読み込み
        var texture2 = textureLoader.load("img/tree2.png");
        var mat2 = new THREE.MeshLambertMaterial({transparent: true});
        mat2.map = texture2;

        // 木2を作成(原点に作成)
        var tree2 = new THREE.Mesh(geometry, mat2);
        tree2.position.set(-100, 0, 100);
        tree2.rotation.set(0,1.7,0);
        scene.add(tree2);

        // 木3テクスチャー読み込み
        var texture3 = textureLoader.load("img/tree3.png");
        var mat3 = new THREE.MeshLambertMaterial({transparent: true});
        mat3.map = texture3;

        // 木3を作成(原点に作成)
        var tree3 = new THREE.Mesh(geometry, mat3);
        tree3.position.set(0, 0, 200);
        tree2.rotation.set(0,1.7,0);
        scene.add(tree3);

        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
